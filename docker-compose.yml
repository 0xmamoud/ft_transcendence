services:
  frontend:
    build:
      context: ./apps/frontend
    networks:
      - transcendence
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"

  backend:
    build:
      context: ./apps/backend
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./apps/backend/prisma:/app/prisma
      - ./apps/backend/prisma/dev.db:/app/prisma/dev.db
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge
